<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the MCQ Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container" style="text-align: center; padding: 20px;">
        <h1 style="color: #2c3e50; ">Welcome to the MCQ Quiz App</h1>
        <p style="color: #34495e; ">This is just a mock quiz.</p>
        <p style="color: #34495e; ">The quiz shows 40 random MCQs each time.</p>
        <p style="color: #e74c3c; ">Note: Gen AI is used to generate MCQs and may contain inaccurate answers.</p>
        <br>
        <form action="{{ url_for('quiz') }}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ session.get('user_name', '') }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ session.get('user_email', '') }}" required>
            </div>
            <div class="form-group">
                <label for="module">Select Module:</label>
                <select id="module" name="module" required>
                    <option value="module1" {% if session.get('selected_module') == 'module1' %}selected{% endif %}>Module 1</option>
                    <option disabled value="module2" {% if session.get('selected_module') == 'module2' %}selected{% endif %}>Module 2</option>
                </select>
            </div>
            <button type="submit">Start Quiz</button>
        </form>
    </div>
</body>
</html>
