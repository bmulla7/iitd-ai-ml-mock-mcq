<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCQ Quiz Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        .mcq-table {
            width: 100%;
            border-collapse: collapse;
        }

        .mcq-table th, .mcq-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .mcq-table th {
            background-color: #f2f2f2;
            text-align: left;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MCQ Quiz Admin</h1>
        <table class="mcq-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Question</th>
                    <th>Options</th>
                    <th>Answer</th>
                </tr>
            </thead>
            <tbody>
                {% for index, mcq in enumerate(mcqs) %}
                <tr>
                    <td>{{ index + 1 }}</td>
                    <td><span class="math">{{ mcq.question }}</span></td>
                    <td>
                        <ul>
                            {% for label, option in mcq.shuffled_options %}
                            <li>{{ label }}: <span class="math">{{ option }}</span></li>
                            {% endfor %}
                        </ul>
                    </td>
                    <td>{{ mcq.correct_answer_label }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            MathJax.typesetPromise();
        });
    </script>
</body>
</html>
